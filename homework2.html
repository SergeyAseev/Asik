<meta charset="utf-8">
<script>

var a = 1, b = 1, c, d; //объявляем переменные, первым двум присваиваем значения, равные 1

c = ++a; alert(c); // 2 - операция ++a равносильна операции а = а + 1. Переменной "с" присваивается новое значение переменной "а" и после "с" выводится на экран. "а" = 2.
d = b++; alert(d); // 1 - операция b++ равносильна операции b = b + 1. Переменной "d" присваивается старое значение переменной "b" и после "d" выводится на экран. "b" = 2.

c = (2+ ++a); alert(c); // 5 - к переменной "а" прибавляется "1" и после это складывается с "2". В итоге выводим переменную "с" на экран.
d = (2+ b++); alert(d); // 4 - все аналогично строчке выше, только идет сложение со старым значением переменной "b", которое равно 2.

alert(a); // 3 - выводим переменную "а" на экран, которая приняла значение = 3 в строчке №9.
alert(b); // 3 - выводим переменную "b" на экран, которая приняла значение = 3 в строчке №9.

// дополнительное задание

var i = 0;
var arr = [];

for (i = 1; i < 101; i++) {

	if ((i % 3 == 0) && (i % 5 == 0)) {
		arr[i] = "FizzBuzz";
	}

	else {
		arr[i] = i;
	}
}

alert (arr);
</script>
